<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Calculator</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #2c3e50;
        }

        #calculator {
            background-color: #34495e;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            text-align: center;
            max-width: 400px;
            margin: auto;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 16px;
            font-size: 24px;
            box-sizing: border-box;
            border: none;
            background-color: #2c3e50;
            color: #ecf0f1;
            border-radius: 4px;
            outline: none;
            text-align: right;
        }

        button {
            font-size: 18px;
            padding: 15px 20px;
            margin: 5px;
            cursor: pointer;
            border: none;
            border-radius: 4px;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        button:hover {
            background-color: #2c3e50;
            color: #ecf0f1;
        }

        button.operator {
            background-color: #3498db;
            color: #fff;
        }

        button.equal {
            background-color: #2ecc71;
            color: #fff;
        }

        button.clear {
            background-color: #e74c3c;
            color: #fff;
        }

        button.special {
            background-color: #f39c12;
            color: #fff;
        }
    </style>
</head>
<body>
    <div id="calculator">
        <input type="text" id="display" readonly>
        <br>
        <button onclick="appendToDisplay('1')">1</button>
        <button onclick="appendToDisplay('2')">2</button>
        <button onclick="appendToDisplay('3')">3</button>
        <button class="operator" onclick="appendToDisplay('+')">+</button>
        <br>
        <button onclick="appendToDisplay('4')">4</button>
        <button onclick="appendToDisplay('5')">5</button>
        <button onclick="appendToDisplay('6')">6</button>
        <button class="operator" onclick="appendToDisplay('-')">-</button>
        <br>
        <button onclick="appendToDisplay('7')">7</button>
        <button onclick="appendToDisplay('8')">8</button>
        <button onclick="appendToDisplay('9')">9</button>
        <button class="operator" onclick="appendToDisplay('')"></button>
        <br>
        <button onclick="appendToDisplay('0')">0</button>
        <button class="special" onclick="appendToDisplay('.')">.</button>
        <button class="equal" onclick="calculate()">=</button>
        <button class="operator" onclick="appendToDisplay('/')">/</button>
        <br>
        <button class="special" onclick="appendToDisplay('(')">(</button>
        <button class="special" onclick="appendToDisplay(')')">)</button>
        <button class="special" onclick="calculateSquareRoot()">√</button>
        <button class="special" onclick="calculateSquare()">x²</button>
        <br>
        <button class="clear" onclick="clearDisplay()">C</button>
    </div>

    <script>
        function appendToDisplay(value) {
            document.getElementById("display").value += value;
        }

        function clearDisplay() {
            document.getElementById("display").value = "";
        }

        function calculate() {
            try {
                var result = eval(document.getElementById("display").value);
                document.getElementById("display").value = result;
            } catch (error) {
                alert("Invalid input!");
                clearDisplay();
            }
        }

        function calculateSquareRoot() {
            try {
                var inputValue = eval(document.getElementById("display").value);
                var result = Math.sqrt(inputValue);
                document.getElementById("display").value = result;
            } catch (error) {
                alert("Invalid input!");
                clearDisplay();
            }
        }

        function calculateSquare() {
            try {
                var inputValue = eval(document.getElementById("display").value);
                var result = inputValue * inputValue;
                document.getElementById("display").value = result;
            } catch (error) {
                alert("Invalid input!");
                clearDisplay();
            }
        }
    </script>
</body>
</html>
